<div class="container mt-4">
  <h2>結果</h2>

  <!-- アップロードした画像の表示 -->
  <div *ngIf="imageData">
    <h5>アップロードされた画像</h5>
    <div class="text-center">
      <img *ngIf="imageData.image" [src]="'data:image/png;base64,' + imageData.image" alt="Uploaded Image" style="width: 70%; height: auto;"/>
    </div>
  </div>

  <!-- 判定結果の表示 -->
  <div *ngIf="imageData" class="mt-3">
    <h4>判定結果</h4>
    <div class="text-center" style="font-size: 48px;">
      <app-latex-viewer [latexCode]='result'></app-latex-viewer>
    </div>
  </div>

  <div class="d-flex justify-content-between mt-3">
    <button class="btn btn-primary" (click)="goBackHistory()">履歴</button>
    <button class="btn btn-primary" (click)="goBack()">ホーム</button>
  </div>
</div>
